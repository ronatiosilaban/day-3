<html>

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assests/css/style.css">
</head>




<body>
    <nav>
        <div class="left-side">
            <a href="indexs.html">
                <img src="foto/logo.png" alt=""></a>
            <ol>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="">My Project</a>
                </li>
            </ol>
        </div>
        <div class="right-side">
            <a href="contact.html">Contact Me</a>
        </div>
    </nav>

    <div class="title-form">
        <h1>GET IN TOUCH</h1>
    </div>

    <div class="form-contact">
        <div class="container-form">

            <form>
                <div>
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" pattern="">
                </div>
                <!-- pattern untuk validasi inputtan, misal membatas jumlah hurup
            dan besar kecil huruf -->
                <div>
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="Fullstack">Fullstack</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                    </select>
                </div>
                <div>
                    <label for="massage">Your Massage</label>
                    <textarea id="massage" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" onclick="showData(event)">Submit</button>

            </form>
        </div>
    </div>
    <script src="form.js"></script>

</body>


</html>
